<!DOCTYPE html>
<html>
  <head>
    <title>TextMetrics Demo</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <section id="measure">
      <h2>Measure height</h2>
      <form>
        <div class="control">
          <label for="text">Text:</label>
          <input name="text" type="text" value="ACGTacgt" />
        </div>
  
        <div class="control">
          <label for="size">Size:</label>
          <input name="size" type="number" value="80" />
        </div>
  
        <div class="control">
          <label for="font">Font:</label>
          <input name="font" type="text" value="sans-serif" />
        </div>

        <div class="control">
          <label>
            <input name="cache" type="checkbox" checked />
            Cache
          </label>      
        </div>
      </form>

      <canvas id="demo-measure" width="500" height="200"></canvas>
    </section>

    <section id="fit">
      <h2>Fit height</h2>
      <form>
        <div class="control">
          <label for="text">Text:</label>
          <input name="text" type="text" value="ABCDE" />
        </div>
  
        <div class="control">
          <label for="height">Height:</label>
          <input name="height" type="number" value="80" />
        </div>
  
        <div class="control">
          <label for="font">Font:</label>
          <input name="font" type="text" value="sans-serif" />
        </div>

        <div class="control">
          <label>
            <input name="cache" type="checkbox" checked />
            Cache
          </label>      
        </div>
      </form>

      <div id="demo-fit"><span></span></div>
    </section>

    <script type="text/javascript" src="../textmetrics.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </body>
</html>
